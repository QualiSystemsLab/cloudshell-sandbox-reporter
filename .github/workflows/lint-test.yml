name: Lint and Test

on:
  pull_request:
      branches: [master]
  push:
    branches: [master]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo Action
      uses: actions/checkout@v3
      with:
        persist-credentials: true
    - name: Set up Python ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: install ALL dependencies ğŸ‘·
      run: |
        pip install -U -r requirements-dev.txt
        pip install -U -r requirements.txt
        pip install .
    - name: Check iSort Formating âœ…
      run: |
        isort src --check
    - name: Check Black Formating âœ…
      run: |
        black src --check
    - name: Flake8 Linter âœ…
      run: |
        flake8 src
    - name: Pylint Linter âœ…
      run: |
        pylint src

